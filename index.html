<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MindMates</h1>
        <p>Talk to AI characters — instantly, no setup.</p>
    </header>

    <main>
        <div class="character-list" id="characterList"></div>
    </main>

    <footer>
        <p>© 2025 MindMates. All rights reserved.</p>
    </footer>

    <script>
        async function loadCharacters() {
            const res = await fetch('characters.json');
            const characters = await res.json();
            const list = document.getElementById('characterList');
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <img src="${char.image}" alt="${char.name}">
                    <h2>${char.name}</h2>
                    <p>${char.description}</p>
                    <button onclick="alert('Chat with ${char.name} — Coming soon!')">Chat</button>
                `;
                list.appendChild(card);
            });
        }
        loadCharacters();
    </script>
</body>
</html>
