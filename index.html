<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindMates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🤖 MindMates</h1>
    <p>Выбери персонажа и начни общение</p>
  </header>

  <main class="characters">
    <div class="card">
      <img src="https://placekitten.com/200/200" alt="Алиса">
      <h2>Алиса</h2>
      <p>Твоя умная подруга</p>
      <div class="actions">
        <a href="chat.html?bot=alisa" class="btn">Чат</a>
        <a href="chat.html?bot=alisa&mode=image" class="btn secondary">Генерация</a>
      </div>
    </div>

    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Борис">
      <h2>Борис</h2>
      <p>Наставник и советчик</p>
      <div class="actions">
        <a href="chat.html?bot=boris" class="btn">Чат</a>
        <a href="chat.html?bot=boris&mode=image" class="btn secondary">Генерация</a>
      </div>
    </div>

    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="София">
      <h2>София</h2>
      <p>Мудрая и спокойная</p>
      <div class="actions">
        <a href="chat.html?bot=sofia" class="btn">Чат</a>
        <a href="chat.html?bot=sofia&mode=image" class="btn secondary">Генерация</a>
      </div>
    </div>
  </main>
</body>
</html>
