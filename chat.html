<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Чат — MindMates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg chat-layout">
  <header class="topbar container">
    <a class="back" href="index.html">← На главную</a>
    <div class="brand">
      <span class="logo small">💬</span>
      <span id="chatTitle" class="name"></span>
    </div>
    <div></div>
  </header>

  <main class="chat container">
    <div id="history" class="history">
      <div class="sys">Начни диалог. Я отвечу и смогу сгенерировать картинку по твоему описанию.</div>
    </div>

    <div class="composer">
      <input id="prompt" type="text" placeholder="Напиши сообщение…" />
      <button class="btn primary" id="sendBtn">Отправить</button>
    </div>

    <div class="composer alt">
      <input id="imgPrompt" type="text" placeholder="Опиши, какую картинку сгенерировать…" />
      <button class="btn ghost" id="genBtn">Сгенерировать 🖼</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
